apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: cisco-shopping
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

    # Argo ordering
    argocd.argoproj.io/sync-wave: "1"

    # üîê HTTPS + redirect (THIS is the key fix)
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-2:814820107207:certificate/567a5a66-5e00-47ce-a619-b9339808971b

spec:
  ingressClassName: alb
  rules:
    - host: ssnarch.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
