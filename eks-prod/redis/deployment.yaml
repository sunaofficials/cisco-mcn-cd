apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cart
  namespace: cisco-shopping
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cart
  template:
    metadata:
      labels:
        app: redis-cart
    spec:
      nodeSelector:
        node-role: db
      securityContext:
        fsGroup: 1000
      
      containers:
        - name: redis
          image: redis:alpine
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-cart-volume
              mountPath: /data  
      volumes:
        - name: redis-cart-volume
          persistentVolumeClaim:
            claimName: redis-cart-pvc
